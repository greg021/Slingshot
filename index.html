<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slingshot</title>

    <style>
      body {
        width: 100vw;
        height: 100vh;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #58c914;
      }
    </style>
  </head>
  <body>
    <script src="./matter.min.js"></script>

    <script>
      const engine = Matter.Engine.create();

      const render = Matter.Render.create({
        element: document.body,
        engine: engine,
        options: {
          width: 1600,
          height: 800,
          wireframes: false,
          background: "#58c914",
        },
      });

      const ground = Matter.Bodies.rectangle(1200, 500, 300, 20, {
        isStatic: true,
      });

      let ball = Matter.Bodies.circle(300, 600, 20);
      const sling = Matter.Constraint.create({
        pointA: { x: 300, y: 600 },
        bodyB: ball,
        stiffness: 0.05,
      });

      const mouse = Matter.Mouse.create(render.canvas);
      const mouseConstraint = Matter.MouseConstraint.create(engine, {
        mouse: mouse,
        constraint: {
          render: { visible: false },
        },
      });
      render.mouse = mouse;

      let firing = false;
      Matter.Events.on(mouseConstraint, "enddrag", function (e) {
        if (e.body === ball) firing = true;
      });
      Matter.Events.on(engine, "afterUpdate", function () {
        if (
          firing &&
          Math.abs(ball.position.x - 300) < 20 &&
          Math.abs(ball.position.y - 600) < 20
        ) {
          ball = Matter.Bodies.circle(300, 600, 20);
          Matter.World.add(engine.world, ball);
          sling.bodyB = ball;
          firing = false;
        }
      });

      const stack = Matter.Composites.stack(
        1100,
        270,
        4,
        4,
        0,
        0,
        function (x, y) {
          return Matter.Bodies.polygon(x, y, 8, 30);
        }
      );

      Matter.World.add(engine.world, [
        stack,
        ground,
        ball,
        sling,
        mouseConstraint,
      ]);
      Matter.Engine.run(engine);
      Matter.Render.run(render);
    </script>
  </body>
</html>
